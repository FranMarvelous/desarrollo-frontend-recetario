<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barvelous - El recetario</title>
    <link rel="stylesheet" href="./assets/stylesFormulario.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="signupFrm">
        <form action="#" class="form" method="post">
            <h1 class="title">Regístrate</h1>
    
            <div class="inputContainer">
                <input type="text" class="input" placeholder="Ingresa tu email">
                <label for="email" class="label">Email</label> 
            </div>
        
            <div class="inputContainer">
                <input type="text" class="input" placeholder="Ingrese su nombre">
                <label for="name" class="label">Nombre</label>  
            </div>

            <div class="inputContainer">
                <input type="text" class="input" placeholder="Ingresa tu apellido">
                <label for="lastname" class="label">Apellido</label>
            </div>

            <div class="inputContainer">
                <input type="text" class="input" placeholder="Ingresa un nombre de usuario">
                <label for="user" class="label">Usuario</label>
            </div>
    
            <div class="inputContainer">
                <input type="text" class="input" placeholder="Ingrese contraseña">
                <label for="password" class="label">Contraseña</label>
            </div>
    
            <div class="inputContainer">
                <input type="text" class="input" placeholder="Reingrese contraseña">
                <label for="password" class="label">Confirme contraseña</label>
            </div>

            <label for="terms"><input id="terms" name="terms" type="checkbox" required> Acepto los términos y condiciones.</label>
            <br>
            <input type="submit" class="submitBtn" value="Guardar">
        </form>
    </div>
</body>
</html>
