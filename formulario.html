<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barvelous - El recetario</title>
    <link rel="stylesheet" href="./assets/css/stylesFormulario.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="./assets/js/scriptFormulario.js" defer></script>
</head>
<body>
    <div class="signupFrm">
        <form action="formulario.html" class="form" method="post">
            <h1 class="title">Regístrate</h1>
    
            <div class="inputContainer">
                <input type="text" class="input" id="email" name="email" required placeholder="Ingresa tu email">
                <label for="email" class="label">Email</label> 
            </div>
        
            <div class="inputContainer">
                <input type="text" class="input" id="name" name="name" required placeholder="Ingrese su nombre">
                <label for="name" class="label">Nombre</label>  
            </div>

            <div class="inputContainer">
                <input type="text" class="input" id="lastname" name="lastname" required placeholder="Ingresa tu apellido">
                <label for="lastname" class="label">Apellido</label>
            </div>

            <div class="inputContainer">
                <input type="text" class="input" id="user" name="user" required placeholder="Ingresa un nombre de usuario">
                <label for="user" class="label">Usuario</label>
            </div>
    
            <div class="inputContainer">
                <input type="password" class="input" id="password1" name="password1" required minlength="8" placeholder="Ingrese contraseña">
                <label for="password" class="label">Contraseña</label>
            </div>
    
            <div class="inputContainer">
                <input type="password" class="input" id="password2" name="password2" required minlength="8" placeholder="Reingrese contraseña">
                <label for="password" class="label">Confirme contraseña</label>
            </div>

            <label for="terms"><input id="terms" name="terms" type="checkbox" required> Soy mayor de 18 años.</label>
            <br>
            <button type="submit" class="submitBtn">Guardar</button>
            <input type="button" class="submitBtn" onclick="history.back()" name="volver atrás" value="Volver atrás">
        </form>
    </div>
</body>
</html>
